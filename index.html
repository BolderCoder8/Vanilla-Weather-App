<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Sydney, Australia</h1>
            <ul>
              <li>Monday, 08:15am</li>
              <li>Partly Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://iconarchive.com/download/i89285/icons8/ios7/Weather-Partly-Cloudy-Day.ico"
                  alt="partly-cloudy"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>22</strong
                  ><span class="units">°C | <a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 75%</li>
                <li>Wind Speed: 5 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/BolderCoder8/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by L Mooney
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
